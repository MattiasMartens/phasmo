<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phasmophobia Eliminator</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap" rel="stylesheet">
  <style id="font">
    @font-face {
      font-family: 'October-Crow';
      src: local('October-Crow'),
        url('http://phasmo-eliminator.s3-website-us-west-2.amazonaws.com/October%20Crow.ttf') format('truetype');
      font-weight: normal;
    }
  </style>
  <style>
    * {
      font-family: 'Ubuntu', sans-serif;
    }

    h1 {
      font-family: 'October-Crow', 'Ubuntu', sans-serif;
      font-weight: normal !important;
      margin-bottom: 8px;
    }

    h2 {
      margin-top: 0;
      font-family: 'Gentium Basic';
    }

    h1,
    h2 {
      text-align: center;
    }

    /* Dusty pink #dcae96; */

    body {
      background-color: rgb(13, 15, 14);
      color: white;
      user-select: none;
      margin: 0;
    }

    .btn {
      --btn-text-color: #fff;
      --btn-fill-color: #036b0c;
      --btn-border-color: transparent;
      --btn-hover-text-color: #fff;
      --btn-hover-fill-color: #05460a;
      --btn-hover-border-color: #04590b;
      --btn-click-text-color: #fff;
      --btn-click-fill-color: #012e05;
      --btn-click-border-color: #024d09;
    }

    .btn.btn-secondary {
      --btn-text-color: #fff;
      --btn-fill-color: #032706;
      --btn-border-color: #036b0c;
      --btn-hover-text-color: #fff;
      --btn-hover-fill-color: #065e0d;
      --btn-hover-border-color: #059411;
      --btn-click-text-color: #fff;
      --btn-click-fill-color: #046b0d;
      --btn-click-border-color: #08bb17;
    }

    .btn:not(:disabled):not(.disabled).active,
    .btn:not(:disabled):not(.disabled):active {
      color: var(--btn-click-text-color);
      background-color: var(--btn-click-fill-color);
      border-color: var(--btn-click-border-color);
    }

    .btn:hover {
      color: var(--btn-hover-text-color);
      background-color: var(--btn-hover-fill-color);
      border-color: var(--btn-hover-border-color);
    }

    .btn {
      display: inline-block;
      font-weight: 400;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      border: 1px solid var(--btn-border-color);
      padding: .375rem .75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: .25rem;
      color: var(--btn-text-color);
      background-color: var(--btn-fill-color);
      transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    .btn.focus,
    .btn:focus {
      box-shadow: 0 0 0 0.2rem rgb(0 123 255 / 50%);
    }

    .btn:not(:disabled):not(.disabled) {
      cursor: pointer;
    }

    .btn:focus,
    .btn:hover {
      text-decoration: none;
    }

    .container {
      margin: 0 1em;
      margin-top: 0.25em;
    }

    .row {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
    }

    .col {
      position: relative;
      width: 100%;
      min-height: 1px;
      flex-basis: 0;
      flex-grow: 1;
      max-width: 100%;
    }

    .loggable-evidence--item,
    .logged-evidence--item {
      padding: 0 1em;
    }

    .loggable-evidence--info {
      display: flex;
      justify-content: space-between;
    }

    .logged-evidence--control,
    .loggable-evidence--control {
      font-size: 0.85em;
      display: flex;
      padding: 0.5em 0;
      padding-top: 0.15em;
    }

    .logged-evidence--control-item,
    .loggable-evidence--control-item,
    .ghost--control-item {
      cursor: pointer;
    }

    .logged-evidence--control-item:not(:first-child),
    .loggable-evidence--control-item:not(:first-child) {
      padding-left: 0.25em;
    }

    .section--evidence {
      margin: auto;
      margin-bottom: 1.5em;
      max-width: 35em;
      border: 1px solid #554b46;
      border-radius: 8px;
      --yes: green;
      --yes-preview: green;
      --yes-background: green;
      --no: red;
      --no-preview: red;
      --no-background: red;
    }

    .evidence-box {
      border: 1px solid transparent;
    }

    .evidence-box.evidence-box__yes {
      background-color: var(--yes-background);
      border-color: var(--yes);
    }

    .evidence-control--yes.ghost-control__active {
      color: var(--yes);
      border-color: var(--yes);
    }

    .evidence-control--yes.ghost-control__active .glyph {
      fill: var(--yes);
    }

    .evidence-box.evidence-box__no {
      background-color: var(--no-background);
      border-color: var(--no);
    }

    .evidence-control--no.ghost-control__active {
      color: var(--no);
      border-color: var(--no);
    }

    .evidence-control--no.ghost-control__active .glyph {
      fill: var(--no);
    }

    .evidence-box {
      border: 1px solid transparent;
    }

    .evidence-box.evidence-box__yes {
      background-color: var(--yes-background);
      border-color: var(--yes);
    }

    .evidence-box.evidence-box__no {
      background-color: var(--no-background);
      border-color: var(--no);
    }

    .evidence-control__active {
      border-bottom: 1px solid white;
    }

    .section--evidence .row:first-child {
      border-bottom: 1px solid #705d54;
    }

    .section--evidence .row:last-child {
      background-color: #191615;
      border-radius: 0 0 8px 8px;
    }

    .evidence--header h2,
    .ghost--header h2 {
      margin-bottom: 0.0625em;
    }

    .logged-evidence {
      border-right: 1px solid #705d54;
    }

    .logged-evidence,
    .loggable-evidence {
      padding-top: 0.5em;
      padding-bottom: 0.5em;
    }

    .section--evidence .btn,
    .section--ghosts .btn {
      margin: 0.25em;
    }

    .section--ghosts {
      margin: auto;
      max-width: 20em;
      margin-bottom: 1.5em;
      border: 1px solid #554b46;
      border-radius: 8px;
      --rule-out: red;
      --rule-out-background: red;
      --rule-out-preview: red;
      --rule-in: green;
      --rule-in-background: green;
      --rule-in-preview: green;
    }

    .final-ghost {
      font-family: 'October-Crow';
      font-weight: normal;
    }

    .final--header {
      margin-bottom: 0.25em;
    }

    .ghost-conclusion {
      text-align: center;
      padding-bottom: 0.25em;
    }

    .ghost-determined-reset {
      width: 100%;
      text-align: center;
      margin-bottom: 1em;
    }

    .ghost-determined-reset .btn {
      display: inline-block;
    }

    .possible-evidence-is-empty {
      margin-left: 0.25em;
    }

    .possible-evidence-is-empty .btn {
      margin-left: 0;
    }

    .ghost-box {
      border: 1px solid transparent;
    }

    .ghost-box.evidence-box__rule-out {
      background-color: var(--rule-out-background);
      border-color: var(--rule-out);
    }

    .ghost-box.evidence-box__rule-in {
      background-color: var(--rule-in-background);
      border-color: var(--rule-in);
    }

    .ghost-control--rule-in.ghost-control__active {
      color: var(--rule-in);
      border-color: var(--rule-in);
    }

    .ghost-control--rule-in.ghost-control__active .glyph {
      fill: var(--rule-in);
    }

    .ghost-control--rule-out.ghost-control__active {
      color: var(--rule-out);
      border-color: var(--rule-out);
    }

    .ghost-control--rule-out.ghost-control__active .glyph {
      fill: var(--rule-out);
    }

    .section--ghosts .row:first-child {
      padding-top: 0.75em;
      border-bottom: 1px solid #705d54;
    }

    .section--ghosts .row:last-child {
      background-color: #191615;
      border-radius: 0 0 8px 8px;
    }

    .section--ghosts .ghost--control {
      margin-top: 0.25em;
    }

    .ghost--item {
      padding-left: 1em;
      padding-right: 1em;
    }

    .ghost--evidences {
      font-size: 0.8em;
    }

    .ghost--item {
      display: flex;
      margin-bottom: 0.5em;
      justify-content: space-between;
    }

    .section--content-top {
      margin: auto;
      max-width: 35em;
      margin-bottom: 0.5em;
    }

    .ghost--item {
      margin-bottom: 1em;
    }

    .ghost-control,
    .evidence-control {
      margin-bottom: 0.0625em;
      padding-right: 0.125em;
      margin-right: 0.2em;
      border-bottom: 1px solid transparent;
    }

    .ghost-control__active {
      border-bottom: 1px solid white;
    }

    .possible-evidence-is-empty,
    .ghost-conclusion {
      padding: 0 0.5em;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script id="compiled"></script>
</body>

<style id="glyphs">
  .glyph {
    height: 0.75em;
    width: 0.75em;
    fill: white;
    display: inline-block;
    margin-right: 0.125em;
  }

  .glyph.cross {
    height: 0.65em;
    width: 0.65em;
    margin-left: 0.1em;
    margin-right: 0.225em;
  }

  .glyph.lock {
    height: 0.72em;
    width: 0.72em;
    margin-left: 0.085em;
    margin-right: 0.125em;
  }
</style>

</html>
